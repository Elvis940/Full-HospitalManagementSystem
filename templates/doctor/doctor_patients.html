{% extends 'doctor/base.html' %}

{% block title %}My Patients{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Patient Management</h1>
        <button class="btn btn-primary shadow-sm" data-bs-toggle="modal" data-bs-target="#newPatientModal">
            <i class="fas fa-user-plus fa-sm"></i> New Patient
        </button>
    </div>

    <!-- Patient Search & Filters -->
    <div class="card shadow mb-4">
        <div class="card-body">
            <div class="row">
                <div class="col-md-6 mb-3 mb-md-0">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search patients...">
                        <button class="btn btn-primary" type="button">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="d-flex flex-wrap justify-content-md-end gap-2">
                        <select class="form-select form-select-sm">
                            <option>All Patients</option>
                            <option>Active</option>
                            <option>Inactive</option>
                        </select>
                        <button class="btn btn-outline-secondary">
                            <i class="fas fa-filter"></i> Filter
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Patients List -->
    <div class="card shadow">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="thead-light">
                        <tr>
                            <th>Patient</th>
                            <th>Last Visit</th>
                            <th>Condition</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <strong>John Smith</strong>
                                <div class="text-muted small">ID: 45782 | 45yo</div>
                            </td>
                            <td>15 Jun 2023</td>
                            <td>Hypertension</td>
                            <td><span class="badge bg-success">Active</span></td>
                            <td>
                                <button class="btn btn-sm btn-outline-primary">View</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Mobile Adaptations -->
<style>
    @media (max-width: 768px) {
        .table-responsive {
            overflow-x: auto;
        }
        .card-body .d-flex {
            flex-direction: column;
            gap: 0.5rem;
        }
    }
</style>
{% endblock %}
