{% extends 'doctor/base.html' %}

{% block title %}Medical Reports{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Medical Reports</h1>
        <button class="btn btn-primary shadow-sm" data-bs-toggle="modal" data-bs-target="#newReportModal">
            <i class="fas fa-file-medical fa-sm"></i> New Report
        </button>
    </div>

    <!-- Report Filters -->
    <div class="card shadow mb-4">
        <div class="card-body">
            <div class="row">
                <div class="col-md-4 mb-3 mb-md-0">
                    <label class="form-label">Patient</label>
                    <select class="form-select">
                        <option>All Patients</option>
                        <option>John Smith</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3 mb-md-0">
                    <label class="form-label">Report Type</label>
                    <select class="form-select">
                        <option>All Types</option>
                        <option>Consultation</option>
                        <option>Lab Results</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Date Range</label>
                    <input type="text" class="form-control" placeholder="Select range">
                </div>
            </div>
        </div>
    </div>

    <!-- Reports List -->
    <div class="card shadow">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Patient</th>
                            <th>Type</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>15 Jun 2023</td>
                            <td>John Smith</td>
                            <td>Consultation</td>
                            <td><span class="badge bg-success">Completed</span></td>
                            <td>
                                <button class="btn btn-sm btn-outline-primary me-1">View</button>
                                <button class="btn btn-sm btn-outline-secondary">Print</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Mobile Adaptations -->
<style>
    @media (max-width: 768px) {
        .table-responsive {
            overflow-x: auto;
        }
        .card-body .row > div {
            margin-bottom: 1rem;
        }
    }
</style>
{% endblock %}
