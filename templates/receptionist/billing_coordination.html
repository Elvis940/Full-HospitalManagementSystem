{% extends 'receptionist/base.html' %}

{% block title %}Billing Coordination{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Billing Center</h1>
        <button class="btn btn-primary shadow-sm" data-bs-toggle="modal" data-bs-target="#newPaymentModal">
            <i class="fas fa-money-bill-wave fa-sm"></i> Process Payment
        </button>
    </div>

    <!-- Billing Tabs -->
    <ul class="nav nav-tabs mb-4" id="billingTabs">
        <li class="nav-item">
            <a class="nav-link active" data-bs-toggle="tab" href="#pending">Pending Claims (12)</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="#payments">Today's Payments</a>
        </li>
    </ul>

    <!-- Tab Content -->
    <div class="tab-content">
        <div class="tab-pane fade show active" id="pending">
            <div class="card shadow">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Patient</th>
                                    <th>Service Date</th>
                                    <th>Amount</th>
                                    <th>Insurance</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>John Smith</td>
                                    <td>06/15/2023</td>
                                    <td>$150.00</td>
                                    <td>Medicare</td>
                                    <td><button class="btn btn-sm btn-primary">Submit</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Mobile Adaptations -->
<style>
    @media (max-width: 768px) {
        .nav-tabs {
            overflow-x: auto;
            flex-wrap: nowrap;
        }
    }
</style>
{% endblock %}
