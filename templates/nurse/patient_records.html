{% extends 'nurse/base.html' %}

{% block title %}Patient Records{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Patient Records</h1>
        <div class="input-group" style="width: 300px;">
            <input type="text" class="form-control" placeholder="Search patients...">
            <button class="btn btn-primary" type="button">
                <i class="fas fa-search"></i>
            </button>
        </div>
    </div>

    <!-- Patient Cards -->
    <div class="row">
        <div class="col-lg-4 col-md-6 mb-4">
            <div class="card shadow-sm h-100">
                <div class="card-header bg-primary text-white py-2">
                    <div class="d-flex justify-content-between align-items-center">
                        <strong>John Smith</strong>
                        <span class="badge bg-warning">Room 205</span>
                    </div>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <h6 class="card-subtitle mb-1 text-muted">Details</h6>
                        <p class="card-text small">
                            <strong>Age:</strong> 58<br>
                            <strong>Gender:</strong> Male<br>
                            <strong>Admitted:</strong> 06/15/2023<br>
                            <strong>Diagnosis:</strong> Hypertension
                        </p>
                    </div>
                    
                    <div class="d-flex flex-wrap gap-2">
                        <a href="#" class="btn btn-sm btn-outline-primary flex-grow-1">
                            <i class="fas fa-file-medical"></i> Chart
                        </a>
                        <a href="#" class="btn btn-sm btn-outline-success flex-grow-1">
                            <i class="fas fa-heartbeat"></i> Vitals
                        </a>
                        <a href="#" class="btn btn-sm btn-outline-info flex-grow-1">
                            <i class="fas fa-pills"></i> Meds
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Mobile Adaptations -->
<style>
    @media (max-width: 768px) {
        .input-group {
            width: 100% !important;
            margin-top: 1rem;
        }
        .card-body .d-flex {
            flex-direction: column;
        }
        .card-body .btn {
            width: 100%;
            margin-bottom: 0.5rem;
        }
    }
</style>
{% endblock %}
