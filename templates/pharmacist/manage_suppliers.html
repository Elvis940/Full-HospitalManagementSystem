{% extends 'pharmacist/base.html' %}

{% block title %}Manage Suppliers{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Medication Suppliers</h1>
        <button class="btn btn-primary shadow-sm" data-bs-toggle="modal" data-bs-target="#newSupplierModal">
            <i class="fas fa-plus"></i> Add Supplier
        </button>
    </div>

    <!-- Supplier Cards -->
    <div class="row">
        <!-- Supplier Example -->
        <div class="col-lg-4 col-md-6 mb-4">
            <div class="card shadow-sm h-100">
                <div class="card-header bg-primary text-white py-2">
                    <div class="d-flex justify-content-between align-items-center">
                        <strong>MediSupply Co.</strong>
                        <span class="badge bg-success">Active</span>
                    </div>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <h6 class="card-subtitle mb-1 text-muted">Contact</h6>
                        <p class="card-text">
                            <i class="fas fa-user me-2"></i> John Smith<br>
                            <i class="fas fa-phone me-2"></i> (555) 123-4567<br>
                            <i class="fas fa-envelope me-2"></i> john@medisupply.com
                        </p>
                    </div>
                    
                    <div class="mb-3">
                        <h6 class="card-subtitle mb-1 text-muted">Performance</h6>
                        <div class="small">
                            <span class="d-block">Avg. Lead Time: <strong>2.3 days</strong></span>
                            <span class="d-block">Fill Rate: <strong>98%</strong></span>
                        </div>
                    </div>
                    
                    <div class="d-flex flex-wrap gap-2">
                        <button class="btn btn-sm btn-outline-primary flex-grow-1">
                            <i class="fas fa-shopping-cart"></i> Order
                        </button>
                        <button class="btn btn-sm btn-outline-secondary flex-grow-1">
                            <i class="fas fa-history"></i> History
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Mobile Adaptations -->
<style>
    @media (max-width: 768px) {
        .card-body .d-flex {
            flex-direction: column;
        }
        .card-body .btn {
            width: 100%;
            margin-bottom: 0.5rem;
        }
    }
</style>
{% endblock %}
